<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Quiz_Page.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Quiz | SmartTech</title>
</head>
<body>
    <div class="Big-Pa">


        <section class="audio-hidding">
            <audio id="countdownSound">
                <source src="audios/kitchen-timer.mp3" type="audio/mpeg">
            </audio>
            <audio id="bell-ring-sound">
                <source src="audios/bell-ring.mp3" type="audio/mpeg">
            </audio>
            <audio id="last-10-seconds">
                <source src="audios/last_10_seconds.mp3" type="audio/mpeg">
            </audio>
        </section>

        <section class="Top-section">
            <p id="Questions-Id"> Question <span id="Ques-numbe_id"> 1</span><span>/16</span></p>
            <div class="timer_div">
            <img id="counter-id" src="Images/Counter.png" alt="counter_image">
            <div class="timer-keyword">
                <p id="timer-Display">60</p>
                <p id="sec-keyword">sec</p>
            </div>

            </div>
        </section>

        <main class="progress-and-whiteBoard">
            <div  class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                <div id="progressId"  class="progress-bar progress-bar-striped progress-bar-animated" style="width: 6.25% ; background-color:#1DAC00;"></div>
            </div>
            <div class="white-board">
                <div id="question-area-id">
                    <p id="the-Question_id-display">What does the 'transition' property in CSS control?</p>
                </div>
                <div id="inputs-area-id">
                    <div id="input-1">
                        <div class="button-1 btn-global"  id="Q-1-answer-1" name="#" >A</div>
                        <label id="label-1" for="Q-1-answer-1">Animation</label><br>
                    </div>
                    <div id="input-2">
                            <div class="button-2 btn-global"  id="Q-1-answer-2" name="#">B</div>
                            <label id="label-2" for="Q-1-answer-2">Transformation</label><br>
                    </div>
                    <div id="input-3">
                            <div class="button-3 btn-global"  id="Q-1-answer-3" name="#">C</div>
                            <label id="label-3" for="Q-1-answer-3">Interaction</label><br>
                    </div>
                    <div id="input-4">
                            <div class="button-4 btn-global"  id="Q-1-answer-4" name="#">D</div>
                            <label id="label-4" for="Q-1-answer-4">Styling</label><br>
                    </div>
                </main>
                
            </div>
                <img id="person-image" src="images/Quiz_Image.png" style="width: 350px;">
                <img id="spot-image" src="images/Quiz_Spot.png" style="width: 350px;">
        </div>
        <section class="Bottom-section">
            <button id="button_Id" class="button-next" role="button">Next</button>
            <button id="show-score" class="button-result" ><a id="score-link" href="Congratulation.html">Show result</a></button>
        </section>


















    </div>
<script src="Quiz_Page.js"></script>    
</body>

</html>
